<div class="container-fluid">
    <mat-card class="m-4 shadow">
        <mat-card-header>
            <mat-card-title>
                <div class="d-flex align-items-center justify-content-between">
                    <h4>Book list</h4>
                    <div>
                        <button class="btn btn-primary" [routerLink]="['/books/add']">
                            Add New Book <fa-icon [icon]="faBookMedical"></fa-icon>
                        </button>
                    </div>
                </div>
            </mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <table mat-table [dataSource]="data" class="table table-striped align-middle">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef disableClear>id</th>
                    <td mat-cell *matCellDef="let book">{{book.id}}</td>
                </ng-container>

                <ng-container matColumnDef="isbn">
                    <th mat-header-cell *matHeaderCellDef>isbn</th>
                    <td mat-cell *matCellDef="let book">{{book.isbn13}}</td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>title</th>
                    <td mat-cell *matCellDef="let book">
                        <a [routerLink]="['/books', book.id]">{{book.title}}</a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="authors">
                    <th mat-header-cell *matHeaderCellDef>authors</th>
                    <td mat-cell *matCellDef="let book">
                        <p class="mb-0" *ngFor="let a of book.authors">{{a.authorName}}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="genres">
                    <th mat-header-cell *matHeaderCellDef>genres</th>
                    <td mat-cell *matCellDef="let book">
                        <p class="mb-0" *ngFor="let g of book.genres">{{g.genreName}}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-end">&nbsp;</th>
                    <td mat-cell *matCellDef="let book" class="text-end">
                        <div class="row g-2">
                            <div class="col">
                                <button class="btn btn-sm btn-danger">
                                    <fa-icon [icon]="faTrashCan"></fa-icon>
                                </button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-sm btn-success" 
                                [routerLink]="['/books/edit/', book.id]">
                                    <fa-icon [icon]="faEdit"></fa-icon>
                                </button>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns : tableColumns;"></tr>
            </table>
            <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" [showFirstLastButtons]="true">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
